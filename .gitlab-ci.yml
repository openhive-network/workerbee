stages:
  - .pre
  - build
  - test
  - deploy

variables:
  GIT_DEPTH: 0
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
  # uses registry.gitlab.syncad.com/hive/hive/ci-base-image:ubuntu22.04-8
  CI_BASE_IMAGE_TAG: "@sha256:e9f16040010ad24fffeabec66abca109b24baa79d912eba3118da58e8130fb26"
  CI_BASE_IMAGE: "registry.gitlab.syncad.com/hive/hive/ci-base-image${CI_BASE_IMAGE_TAG}"

include:
  - project: 'hive/common-ci-configuration'
    ref: 20a9454548892608c8d2a4b9f32a2ec406a24a69
    file:
      - '/templates/npm_projects.gitlab-ci.yml'

image: "${CI_BASE_IMAGE}"

default:
  tags:
    - public-runner-docker

lint:
  stage: .pre
  extends: .npm_based_job_base
  script:
    - npm run lint

build:
  stage: build
  extends: .npm_build_template
  variables:
    DIST_DIR: "$CI_PROJECT_DIR/dist"
    NPM_PACKAGE_SCOPE: "@hiveio"
    NPM_PACKAGE_NAME: "workerbee"
  artifacts:
    paths:
      - "${DIST_DIR}/*.tgz"
      - "${DIST_DIR}/bundle/web-full.*"

    when: always
    expire_in: 1 week

generate_docs:
  stage: build
  extends: .npm_based_job_base
  variables:
    DIST_DIR: "$CI_PROJECT_DIR/dist"
  script:
    - scripts/generate_api_docs.sh

  artifacts:
    paths:
      - "${DIST_DIR}/docs"

    when: always
    expire_in: 1 week

test:
  stage: test
  extends: .npm_test_template
  variables:
    PACKAGE_TGZ_PATH: "${BUILT_PACKAGE_PATH}"
  needs:
    - job: build
      artifacts: true

push_to_wiki:
  stage: deploy
  variables:
    DIST_DIR: "$CI_PROJECT_DIR/dist"
    WIKI_REPO_URL: "https://gitlab-ci-token:$WIKI_PUSH_TOKEN@gitlab.syncad.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME.wiki.git"
  script:
    - echo "Using wiki https://gitlab.syncad.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME.wiki.git"
    - git clone "$WIKI_REPO_URL" "$DIST_DIR/wiki"
    - cp -r "$DIST_DIR/docs"/* "$DIST_DIR/wiki"
    - cd "$DIST_DIR/wiki"
    - git config user.name "$GITLAB_USER_NAME"
    - git config user.email "$GITLAB_USER_EMAIL"
    - git add .
    # Push only on changes:
    - (git status | grep -q modified && git commit -m "Update generated documentation" && git push origin "HEAD:main") || true
  needs:
    - job: generate_docs
      artifacts: true

deploy_dev_package:
  stage: deploy
  extends: .npm_deploy_package_template
  variables:
    PACKAGE_TGZ_PATH: "${BUILT_PACKAGE_PATH}"
    NPM_PACKAGE_SCOPE: "@hiveio"
  needs:
    - job: test
    - job: build
      artifacts: true

deploy_production_public_npm:
  stage: deploy
  extends: .registry_npmjs_org_deploy_package_template
  variables:
    NPM_PUBLISH_TOKEN: "$INTERNAL_HIDDEN_PUBLISH_TOKEN"
    NPM_PACKAGE_NAME: "workerbee"
    PACKAGE_TGZ_PATH: "${BUILT_PACKAGE_PATH}"
  needs:
    - job: lint
    - job: test
    - job: build
      artifacts: true
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED == "true"'
      when: manual
      allow_failure: true
